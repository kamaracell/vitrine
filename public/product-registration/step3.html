    <script>
        const step3Form = document.getElementById('step3Form');
        const imageUploadInput = document.getElementById('imageUpload');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const prevStepButton = document.getElementById('prevStepButton');
        const statusMessageDiv = document.getElementById('statusMessage');
        const productDataSummaryDiv = document.getElementById('productDataSummary');
        
        let selectedImages = [];
        let availableColors = []; // Nova variável para as cores

        // Referências aos novos elementos de cor
        const newColorHexInput = document.getElementById('newColorHex');
        const newColorTextInput = document.getElementById('newColorText');
        const addColorButton = document.getElementById('addColorButton');
        const colorsContainer = document.getElementById('colors-container');
        const colorSwatches = document.querySelectorAll('.color-swatch');

        function showStatusMessage(message, type) {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = '';
            statusMessageDiv.classList.add(type);
            statusMessageDiv.style.display = 'block';
        }

        function updateImagePreview() {
            imagePreviewContainer.innerHTML = '';
            if (selectedImages.length === 0) {
                imagePreviewContainer.innerHTML = '<p>Nenhuma imagem selecionada.</p>';
                return;
            }
            selectedImages.forEach((image, index) => {
                const div = document.createElement('div');
                div.className = 'image-preview-item';
                div.innerHTML = `<img src="${image.url}" alt="Imagem do Produto">
                                 <span class="remove-image" data-index="${index}">&times;</span>`;
                imagePreviewContainer.appendChild(div);
            });
            document.querySelectorAll('.remove-image').forEach(button => {
                button.addEventListener('click', function() {
                    const indexToRemove = parseInt(this.dataset.index);
                    selectedImages.splice(indexToRemove, 1);
                    updateImagePreview();
                });
            });
        }

        function updateColorsDisplay() {
            colorsContainer.innerHTML = '';
            availableColors.forEach(color => {
                const span = document.createElement('span');
                span.className = 'color-tag';
                span.style.setProperty('--color-value', color);
                span.innerHTML = `<span style="display:inline-block; width: 12px; height: 12px; border-radius: 50%; background-color:${color}; border: 1px solid #ccc; margin-right: 5px;"></span>${color} <span class="remove-color" data-color="${color}">&times;</span>`;
                colorsContainer.appendChild(span);
            });
            document.querySelectorAll('.remove-color').forEach(button => {
                button.addEventListener('click', function() {
                    const colorToRemove = this.dataset.color;
                    availableColors = availableColors.filter(c => c !== colorToRemove);
                    updateColorsDisplay();
                });
            });
        }
        
        function isHexColor(hex) {
            return /^#([A-Fa-f0-9]{3}){1,2}$/.test(hex);
        }

        imageUploadInput.addEventListener('change', function(event) {
            const files = event.target.files;
            selectedImages = [];
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        selectedImages.push({ file, url: e.target.result });
                        updateImagePreview();
                    };
                    reader.readAsDataURL(file);
                }
            }
        });
        
        newColorHexInput.addEventListener('input', () => {
            newColorTextInput.value = newColorHexInput.value;
        });
        newColorTextInput.addEventListener('input', () => {
            if (isHexColor(newColorTextInput.value)) {
                newColorHexInput.value = newColorTextInput.value;
            }
        });
        addColorButton.addEventListener('click', () => {
            const color = newColorTextInput.value.trim();
            if (color && !availableColors.includes(color)) {
                availableColors.push(color);
                newColorTextInput.value = '';
                newColorHexInput.value = '#000000';
                updateColorsDisplay();
            } else if (availableColors.includes(color)) {
                showStatusMessage('Esta cor já foi adicionada.', 'info');
            }
        });
        colorSwatches.forEach(swatch => {
            swatch.addEventListener('click', () => {
                const color = swatch.dataset.color;
                if (color && !availableColors.includes(color)) {
                    availableColors.push(color);
                    updateColorsDisplay();
                } else if (availableColors.includes(color)) {
                    showStatusMessage('Esta cor já foi adicionada.', 'info');
                }
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const productData = JSON.parse(sessionStorage.getItem('newProductData'));
            if (!productData || !productData.product_code || !productData.name) {
                showStatusMessage('Dados do produto não encontrados. Redirecionando para a Etapa 1.', 'error');
                setTimeout(() => {
                    window.location.href = './step1.html';
                }, 2000);
                return;
            }

            // Injeta o resumo dos dados na div após o formulário
            let htmlContent = '';
            htmlContent += `<p><strong>Código:</strong> ${productData.product_code || 'N/A'}</p>`;
            htmlContent += `<p><strong>Nome:</strong> ${productData.name || 'N/A'}</p>`;
            htmlContent += `<p><strong>Descrição:</strong></p>`;
            htmlContent += `<p>${productData.description || 'N/A'}</p>`;
            htmlContent += `<p><strong>Descrição Longa:</strong></p>`;
            htmlContent += `<p>${productData.long_description || 'N/A'}</p>`;
            if (productData.technical_specifications && productData.technical_specifications.length > 0) {
                htmlContent += `<h4>Especificações Técnicas:</h4><ul>`;
                productData.technical_specifications.forEach(spec => {
                    htmlContent += `<li><strong>${spec.titulo}:</strong> ${spec.valor}</li>`;
                });
                htmlContent += `</ul>`;
            } else {
                htmlContent += `<p><strong>Especificações Técnicas:</strong> Nenhuma</p>`;
            }
            if (productData.product_sizes && productData.product_sizes.length > 0) {
                htmlContent += `<h4>Tamanhos:</h4><ul>`;
                productData.product_sizes.forEach(size => {
                    htmlContent += `<li>${size}</li>`;
                });
                htmlContent += `</ul>`;
            } else {
                htmlContent += `<p><strong>Tamanhos:</strong> Nenhum</p>`;
            }
            productDataSummaryDiv.innerHTML = htmlContent;
            productDataSummaryDiv.style.display = 'block';

            // Carrega as imagens e cores salvas, se existirem
            if (productData.images && Array.isArray(productData.images)) {
                selectedImages = productData.images.map(url => ({ file: null, url }));
                updateImagePreview();
            }
            if (productData.product_colors) {
                availableColors = productData.product_colors;
                updateColorsDisplay();
            }
        });
        prevStepButton.addEventListener('click', () => {
            window.location.href = './step2.html';
        });

        step3Form.addEventListener('submit', function(event) {
            event.preventDefault();
            if (selectedImages.length === 0) {
                showStatusMessage('Por favor, selecione pelo menos uma imagem.', 'error');
                return;
            }

            const productData = JSON.parse(sessionStorage.getItem('newProductData')) || {};
            productData.images = selectedImages.map(img => img.url);
            productData.product_colors = availableColors; // Salva a lista de cores no sessionStorage
            sessionStorage.setItem('newProductData', JSON.stringify(productData));

            // Redireciona para o próximo passo (step4.html)
            window.location.href = './step4.html';
        });
    </script>
