<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pendente ⏳</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #ffffe6; color: #333; text-align: center; }
        .container { background-color: #ffffff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { color: #ffc107; font-size: 2.5em; margin-bottom: 15px; }
        p { font-size: 1.1em; margin-bottom: 25px; }
        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pagamento Pendente ⏳</h1>
        <p>Seu pagamento está aguardando confirmação. Você receberá um e-mail quando for processado.</p>
        <a href="/" class="button">Voltar para a Loja</a>
    </div>
</body>
</html>
